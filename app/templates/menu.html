{% extends 'base.html' %}

{% block content %}
<section id="menu" class="menu-section">
    {% for item in menu_items %}
    <div class="menu-card">
        <img src="{{ url_for('static', filename='image/' + item.image) }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }} руб</p>
        <form action="{{ url_for('add_to_order') }}" method="POST">
            <input type="hidden" name="item_name" value="{{ item.name }}">
            <input type="hidden" name="price" value="{{ item.price }}">
            <button type="button" class="btn btn-secondary btn-sm" onclick="decreaseQuantity(this)">-</button>
            <input type="number" name="quantity" value="1" min="1" class="quantity-input" readonly>
            <button type="button" class="btn btn-secondary btn-sm" onclick="increaseQuantity(this)">+</button>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
    {% endfor %}
</section>
<script>
    function increaseQuantity(button) {
        var quantityInput = button.parentElement.querySelector('.quantity-input');
        quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decreaseQuantity(button) {
        var quantityInput = button.parentElement.querySelector('.quantity-input');
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
    }
</script>
{% endblock %}
